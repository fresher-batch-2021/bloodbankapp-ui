<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="assets/image/donors-photo.jpg">
    <link rel="stylesheet" href="css/donate.css">
    <script src="js/donateblood.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
</head>

<body>

    <!-- -------------------header starts------------- -->
    <header>

        <nav class="topnav" aria-label="image">

            <img src="assets/image/BloodLogo.png" alt="Image">

            <nav class="search-container" aria-label="searchBar">

                <input type="text" placeholder="Search.." name="search">
                <button type="submit">Go</button>

            </nav>

        </nav>

        <!-- -------------header ends--------------- -->

        <nav class="header" aria-label="head">
            <ul>
                <a href="Available.html">
                    <li>BLOOD DONORS</li>
                </a>
                <a href="bloodneed.html">
                    <li>BLOOD NEED</li>
                </a>
                <a href="searchdonor.html">
                    <li>SEARCH DONOR</li>
                </a>
                <a href="index.html">
                    <li>LOG OUT</li>
                </a>
            </ul>

        </nav>

    </header>

    <!-- --------------------- Common Fields----------------- -->

    <div class="container">

        <h2>Donate Blood</h2>

        <hr>

        <div class="name">

            <input type="name" id="name" placeholder="Name" name="name">

        </div>

        <div class="bloodgroup">

            <select type="bloodgroup" name="bloodgroup" id="bloodgroup">

                <option>Enter Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O-">O+</option>
                <option value="O+">O-</option>

            </select>

        </div>

        <div class="phoneNumber">

            <input type="phoneNumber" id="phoneNumber" placeholder="Phone Number" name="phoneNumber">

        </div>

        <div class="city">

            <input type="city" id="city" placeholder="City" name="city">

        </div>

        <button class="login-button" type="button" onclick="donateblood()">Donate</button>

    </div>

    <footer class="footer-dark">

        <div class="tooltip">
            <a href="https://www.facebook.com/"><em class="icon ion-social-facebook"></em></a>
            <span class="tooltiptext">FaceBook</span>
            </div>

            <div class="tooltip">
            <a href="https://twitter.com/?lang=en"><em class="icon ion-social-twitter"></em></a>
            <span class="tooltiptext">Twitter</span>
            </div>

            <div class="tooltip">
            <a href="https://www.whatsapp.com/?lang=en"><em class="icon ion-social-whatsapp"></em></a>
            <span class="tooltiptext">whatsapp</span>
            </div>

            <div class="tooltip">
            <a href="https://www.instagram.com/"><em class="icon ion-social-instagram"></em></a>
            <span class="tooltiptext">Instagram</span>
            </div>

        <p class="copyright">Company Name Â© Blood Bank</p>

    </footer>


</body>

</html>

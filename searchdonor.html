    <!-- --------------------- Common Fields----------------- -->

    <form>

        <div class="container">

            <h2>Search Donor</h2>

            <hr>

            <div class="city">

                <select type="city" name="city" id="city">

                    <option>Enter City</option>
                    <option value="chennai">Chennai</option>
                    <option value="Kanchipuram">Kanchipuram</option>
                    <option value="Vellore">Vellore</option>
                    <option value="Madurai">Madurai</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Karnataka">karnataka</option>
                    <option value="Nagpur">Nagpur</option>
                    <option value="Telugana">Telugana</option>

                </select>

            </div>

            <div class="bloodtype">

                <select type="bloodtype" name="bloodtype" id="bloodtype">

                    <option>Enter Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O-">O+</option>
                    <option value="O+">O-</option>

                </select>

            </div>

            <button class="login-button " type="submit" id="submit">Search</button>

        </div>

    </form>

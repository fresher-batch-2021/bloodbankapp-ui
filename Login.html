<body>

    <!-- -------------------header starts------------- -->
    <header>

        <nav class="topnav" aria-label="image">

            <a href="index.html">
                <img src="assets/image/BloodLogo.png" alt="image">
            </a>

            <nav class="search-container" aria-label="signInsignUp">

                <button><a href="admin.html"> Admin </a></button>

                <button><a href="index.html"> Sign Up </a></button>

        <nav class="header" aria-label="head">

    <!-- --------------------- Common Fields----------------- -->

    <form onsubmit="login()">

        <div class="container">

            <h2>Login</h2>

            <hr>

            <div class="email">

                <input type="email" name="email" id="email" placeholder="Enter Email " required autocomplete="off"
                    autofocus> <br>
            </div>

            <div class="password">

                <input type="password" name="password" id="password" placeholder="Enter Password " required
                    autocomplete="off" autofocus> <br>

            </div>

            <button class="login-button" type="submit" id="submit">Submit</button>

            <div class="new-user">

                <h4>New User ? <a href="index.html">Click Here</a></h4>

            </div>

        </div>

    </form>

    <footer>

        <div class="footer-dark">

            <div class="col item social">

                <div class="tooltip">
                    <a href="https://www.facebook.com/"><em class="icon ion-social-facebook"></em></a>
                    <span class="tooltiptext">FaceBook</span>
                </div>

                <div class="tooltip">

                </div>

                <div class="tooltip">

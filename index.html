<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>

    <!-- -------------------header starts------------- -->
    <header>
        <nav class="topnav">
            <img src="assets/image/BloodLogo.png">
            <nav class="search-container">

                <input type="text" placeholder="Search.." name="search">
                <button type="submit">Go</button>

            </nav>
        </nav>


        <!-- -------------header ends--------------- -->

        <nav class="header">
            <ul>
                <a href="index.html">
                    <li>HOME</li>
                </a>
                <a href="Login.html">
                    <li>DONOR LOGIN</li>
                </a>
                <a href="Unsubscribe.html">
                    <li>UNSUBSCRIBE</li>
                </a>
                <a href="">
                    <li>ELIGIBILITY</li>
                </a>
                <a href="DonorNames.html">
                    <li>COMPATIBILITY</li>
                </a>
            </ul>

        </nav>

    </header>

    <!-- --------------------- Common Fields----------------- -->

    <form>

        <h4> New Donors ? Sign Up here </h4>

        <div class="container">

            <div class="name">
                <input type="name" id="name" placeholder="Enter Name" name="name" required autofocus>
            </div>

            <div class="email">
                <input type="email" id="email" placeholder="Enter Email" name="email" required autofocus>
            </div>

            <div class="password">
                <input type="password" id="pswd" placeholder="Enter Password" name="pswd" required autofocus
                    minlength="5">
            </div>

            <div class="Cpassword">
                <input type="password" id="cpswd" placeholder="Confirm Password" name="cpswd" required autofocus>
            </div>

            <button type="submit">Submit</button>

        </div>

    </form>

</body>

</html>

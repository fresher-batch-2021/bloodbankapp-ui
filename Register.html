        <div class="container">

            <h2>Register</h2>

            <hr>

            <div class="name">

            <div class="email">

            </div>

            <div class="password">

            </div>

            <div class="confirmPassword">

                <input type="password" id="confirmPassword" placeholder="Confirm Password" name="confirmPassword"
                    autocomplete="off" autofocus>

            </div>

            <button class="register-button" type="Submit" id="submit" value="Submit">Submit</button>
            <button class="register-button" type="reset" id="reset" value="Reset">Reset</button>&nbsp;&nbsp;&nbsp;

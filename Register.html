    <!-- --------------------- Common Fields----------------- -->

    <form>

        <div class="container">

            <h2>Register</h2>

            <hr>

            <div class="name">

                <input type="name" id="name" placeholder="Name" name="name">

            </div>

            <div class="email">

                <input type="email" id="email" placeholder="Email" name="email">

            </div>

            <div class="password">

                <input type="password" id="pswd" placeholder="Password" name="pswd">

            </div>

            <div class="Cpassword">

                <input type="password" id="cpswd" placeholder="Confirm Password" name="cpswd">

            </div>

            <button class="register-button" type="button" onclick="store()"> Submit </button>

        </div>

    </form>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="assets/image/donors-photo.jpg">
    <link rel="stylesheet" href="css/bloodneed.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="

    <script src="js/bloodneed.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
</head>

<body>

    <!-- -------------------header starts------------- -->

    <header>

        <nav class="topnav" aria-label="image">

            <img src="assets/image/BloodLogo.png" alt="image">

            <nav class="search-container" aria-label="searchBar">

                <input type="text" placeholder="Search.." name="search">
                <button type="submit">Go</button>

            </nav>

        </nav>

        <!-- -------------header ends--------------- -->

        <nav class="header" aria-label="head">
            <ul>
                <a>
                    <li>BLOOD NEED</li>
                </a>
            </ul>

        </nav>  

    </header>

    <table>

        <caption></caption>

        <thead>

            <tr>
                <th scope="col">S.No</th>
                <th scope="col">Name</th>
                <th scope="col">Blood Needed</th>
                <th scope="col">Phone Number</th>
            </tr>

        </thead>

        <tbody id="task_table"></tbody>

    </table>

    <footer class="footer-dark">

        <div class="tooltip">
            <a href="https://www.facebook.com/"><em class="icon ion-social-facebook"></em></a>
            <span class="tooltiptext">FaceBook</span>
            </div>

            <div class="tooltip">
            <a href="https://twitter.com/?lang=en"><em class="icon ion-social-twitter"></em></a>
            <span class="tooltiptext">Twitter</span>
            </div>

            <div class="tooltip">
            <a href="https://www.whatsapp.com/?lang=en"><em class="icon ion-social-whatsapp"></em></a>
            <span class="tooltiptext">whatsapp</span>
            </div>

            <div class="tooltip">
            <a href="https://www.instagram.com/"><em class="icon ion-social-instagram"></em></a>
            <span class="tooltiptext">Instagram</span>
            </div>

        <p class="copyright">Company Name Â© Blood Bank</p>
